{% extends 'base.html' %}
{% block title %}CSV一括登録{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">社員アカウント一括招待</h2>
            
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h5 class="card-title mb-3">CSVファイルアップロード</h5>
                    <p class="text-muted mb-4">
                        以下の形式のCSVファイルを選択してください。<br>
                        アップロードすると、各社員に招待メールが自動送信されます。
                    </p>
                    
                    <div class="alert alert-info small">
                        <strong>CSVフォーマット (ヘッダーなし):</strong><br>
                        社員番号, メールアドレス, 姓, 名<br>
                        例: <code>E101, tanaka@test.com, 田中, 太郎</code>
                    </div>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-file-upload me-2"></i>アップロードして招待を送る
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
