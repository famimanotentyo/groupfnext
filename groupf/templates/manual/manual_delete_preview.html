{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> 削除確認</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <i class="bi bi-info-circle"></i> 以下のマニュアルを本当に削除しますか？<br>
                        この操作は元に戻せない場合があります。
                    </div>

                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th class="table-light" style="width: 30%">タイトル</th>
                                <td>{{ manual.title }}</td>
                            </tr>
                            <tr>
                                <th class="table-light">作成者</th>
                                <td>{{ manual.created_by }}</td>
                            </tr>
                            <tr>
                                <th class="table-light">作成日</th>
                                <td>{{ manual.created_at|date:"Y/m/d H:i" }}</td>
                            </tr>
                            <tr>
                                <th class="table-light">現在のステータス</th>
                                <td>{{ manual.status.name }}</td>
                            </tr>
                            <tr>
                                <th class="table-light">説明</th>
                                <td>{{ manual.description|linebreaksbr }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'manual_delete_select_list' %}" class="btn btn-secondary">
                            キャンセル
                        </a>
                        <a href="{% url 'manual_delete_execute' manual.pk %}" class="btn btn-danger">
                            <i class="bi bi-trash"></i> 削除を実行する
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
