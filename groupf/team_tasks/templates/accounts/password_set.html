{% extends 'base.html' %}
{% block title %}パスワード設定{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-4">パスワードの設定</h3>
            <div class="card p-4">
                <p>新しいパスワードを入力してください。</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">パスワードを設定して開始</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
