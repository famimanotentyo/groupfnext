{% extends 'base.html' %}

{% block title %}パスワードリセット申請{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">パスワードリセット申請</h2>
            
            <p class="text-muted text-center mb-4">登録されている社員IDとメールアドレスを入力してください。</p>

            {# actionにはログイン画面のURLを指定します #}
            {# リクエストボタンを押すとログイン画面に遷移します #}
            <form action="{% url 'account_login_view_page' %}" method="get">
                {# method="get" にすることで、DB処理を挟まずに単純な画面遷移として動作させます #}

                <div class="mb-3">
                    <label for="employee_id" class="form-label">社員ID</label>
                    <input type="text" class="form-control" id="employee_id" name="employee_id_dummy" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" class="form-control" id="email" name="email_dummy" required>
                </div>

                <div class="mb-3">
                    <label for="select" class="form-label">送信先選択</label>
                    <select class="form-select" id="select" name="select_dummy" required>
                        <option value="" disabled selected>選択してください</option>
                        <option value="work">勤務先メールアドレス</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end">
                    {# キャンセルボタンもログイン画面へ戻るリンク #}
                    <a href="{% url 'account_login_view_page' %}" class="btn btn-secondary me-2">キャンセル</a>
                    <button type="submit" class="btn btn-primary">リクエスト</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
