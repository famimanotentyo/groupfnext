{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block title %}面談日程{% endblock %}
{% block content %}
    <section class="interview-form-section">
        <h2>面談日程</h2>
        <form action="#" method="post">
            {% csrf_token %} 
            <div class="form-group">
                <label for="interviewee">面談相手を選択</label>
                <div class="input-with-button">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="interviewee" name="interviewee" placeholder="氏名や部署で検索...">
                    </div>
                    <button type="button" class="btn-search">検索</button>
                </div>
            </div>

            <div class="form-group">
                <label for="interview_date">日時を選択</label>
                <div class="datetime-picker">
                    <input type="text" id="interview_date" name="interview_date" placeholder="YYYY-MM-DD">
                    <i class="fas fa-calendar-alt calendar-icon"></i>
                    <span class="time-display">00:00 ~ 00:00</span>
                </div>
            </div>

            <div class="form-group">
                <label for="remarks">備考</label>
                <textarea id="remarks" name="remarks" rows="5"></textarea>
            </div>

            <div class="submit-button-container">
                <button type="submit" class="submit-btn">面談の依頼を出す</button>
            </div>
        </form>
    </section>
{% endblock %}
